<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NBA Table</title>
</head>
<body>
    <div class="optionsmenu">
        <h1>NBA</h1>
        <ul class="menu">
            <li><a href="news.html">NEWS</a></li>
            <li><a href="matches.html">MATCHES</a></li>
            <li><a href="standings.html">STANDINGS</a></li>
            <li><a href="stats.html">STATS</a></li>
        </ul>
    </div>
    <h1 id="conference-title">NBA Conference Table</h1>
    <div class="conference-toggle">
        <button onclick="fetchStandings('west')">West Conference</button>
        <button onclick="fetchStandings('east')">East Conference</button>
    </div>
    <table class="standings-table">
        <thead>
            <tr>
                <th>Position</th>
                <th>Team</th>
                <th>Logo</th>
                <th>Win</th>
                <th>Win %</th>
                <th>Loss</th>
                <th>Streak</th>
            </tr>
        </thead>
        <tbody id="standings-body">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
